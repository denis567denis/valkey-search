version: '3.8'

services:
  valkey:
    image: redis/redis-stack-server:latest
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    command: [
      "redis-stack-server",
      "--save", "60", "1",
      "--protected-mode", "no",
      "--bind", "0.0.0.0"
    ]

volumes:
  valkey_data: